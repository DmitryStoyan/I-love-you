<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Russo+One&display=swap"
      rel="stylesheet"

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }
      .card-container {
        perspective: 1000px;
      }
      .card {
        width: 80vw;
        max-width: 250px;
        height: 80vw;
        max-height: 250px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s;
        cursor: pointer;
      }
      .card.is-flipped {
        transform: rotateY(180deg);
      }
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card-front {
        background: transparent;
      }
      .card-back {
        background: #000;
        transform: rotateY(180deg);
        color: #fff;
        padding: 20px;
        position: relative;
      }
      .bg-slider {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: 0;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      .card-back::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        z-index: 1;
        transition: opacity 1s ease-in-out;
      }
      .card-back p {
        position: relative;
        z-index: 2;
        text-align: center;
        margin: 0;
        font-family: "Pacifico", serif;
        font-weight: 400;
        font-style: normal;
      }
      .heart {
        position: relative;
        width: 100px;
        height: 90px;
        transform: rotate(-45deg);
        background: linear-gradient(135deg, #ff005e, #ff7a86);
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 100px;
        height: 90px;
        background: linear-gradient(135deg, #ff005e, #ff7a86);
        border-radius: 50%;
      }
      .heart::before {
        top: -50px;
        left: 0;
      }
      .heart::after {
        left: 50px;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card" id="card">
        <div class="card-face card-front">
          <div class="heart"></div>
        </div>
        <div class="card-face card-back">
          <p>
            –ú–∏–ª–∏—Å–æ—á–∫–∞, —è –±–µ–∑–≥—Ä–∞–Ω–∏—á–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é!
            <br />
            –° —Ç–æ–±–æ–π –∫–∞–∂–¥—ã–π –¥–µ–Ω—å ‚Äî –∫–∞–∫ –î–µ–Ω—å –í–ª—é–±–ª–µ–Ω–Ω—ã—Ö üíñ
          </p>
        </div>
      </div>
    </div>
    <audio id="audio" src="love.mp3"></audio>
    <script>
      const card = document.getElementById("card");
      const audio = document.getElementById("audio");
      const cardBack = document.querySelector(".card-back");
      const backText = cardBack.querySelector("p");
      const photoCount = 13;
      let currentPhotoIndex = 1;
      let textTimeout, imageInterval;

      function changeBackground(newImageUrl) {
        const newDiv = document.createElement("div");
        newDiv.classList.add("bg-slider");
        newDiv.style.backgroundImage = "url('" + newImageUrl + "')";
        cardBack.appendChild(newDiv);
        newDiv.getBoundingClientRect();
        newDiv.style.opacity = 1;
        setTimeout(() => {
          const sliders = cardBack.querySelectorAll(".bg-slider");
          sliders.forEach((slider) => {
            if (slider !== newDiv) {
              slider.remove();
            }
          });
        }, 1000);
      }

      card.addEventListener("click", function () {
        card.classList.toggle("is-flipped");

        if (card.classList.contains("is-flipped")) {
          audio.play();
          backText.style.display = "block";
          document.querySelectorAll(".bg-slider").forEach((el) => el.remove());
          clearTimeout(textTimeout);
          clearInterval(imageInterval);

          textTimeout = setTimeout(() => {
            backText.style.display = "none";
            currentPhotoIndex = 1;
            changeBackground(currentPhotoIndex + ".jpg");
            imageInterval = setInterval(() => {
              currentPhotoIndex++;
              if (currentPhotoIndex > photoCount) {
                currentPhotoIndex = 1;
              }
              changeBackground(currentPhotoIndex + ".jpg");
            }, 3000);
          }, 6000);
        } else {
          audio.pause();
          audio.currentTime = 0;
          clearTimeout(textTimeout);
          clearInterval(imageInterval);
          backText.style.display = "block";
          document.querySelectorAll(".bg-slider").forEach((el) => el.remove());
          cardBack.style.background = "#000";
        }
      });
    </script>
  </body>
</html>
